name: neighborly
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  fl_chart: ^1.0.0
  syncfusion_flutter_charts: ^30.1.42
  lottie: ^3.3.1

  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  google_maps_flutter: ^2.5.0
  http: ^1.4.0
  provider: ^6.1.1
  flutter_riverpod: ^2.5.1
  geocoding: ^2.1.0
  geolocator: ^13.0.1

  go_router: ^15.1.3
  flutter_staggered_grid_view: ^0.7.0
  infinite_scroll_pagination: ^5.1.0
  markdown_widget: ^2.3.1
  emoji_picker_flutter: ^4.3.0
  image_picker: ^1.0.7
  like_button: ^2.0.5
  timeago: ^3.3.0
  share_plus: ^7.2.1
  readmore: ^2.2.0
  sliding_up_panel: ^2.0.0+1
  flutter_keyboard_visibility: ^5.4.1
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.8
  curved_navigation_bar: ^1.0.3
  font_awesome_flutter: ^10.8.0
  custom_check_box: ^0.0.4
  pin_code_fields: ^8.0.1
  google_sign_in: ^7.1.1
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0
  cloudinary: ^1.2.0
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.2
  flutter_polls: ^0.1.6
  flutter_dotenv: ^5.2.1
  flutter_link_previewer: ^4.1.2
  uuid: ^4.5.1
  chewie: ^1.12.1
  video_player: ^2.10.0
  cached_network_image: ^3.4.1
  video_compress: ^3.1.4
  flutter_image_compress: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    
    - assets/images/
    - assets/data/
    - assets/images/Polygon.png
    - assets/images/statss.png
    - assets/images/contributionss.png
    - assets/images/achievess.png
    - assets/images/activityss.png

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  remove_alpha_ios: true
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#F5F1E8"
    theme_color: "#066056"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"
