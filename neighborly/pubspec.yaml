name: neighborly
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # 🗺️ Maps
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # 🌐 HTTP
  http: ^1.4.0

  # 🔧 State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.5.1

  # 📍 Geocoding
  geocoding: ^2.1.0

  # 🔀 Routing
  go_router: ^15.1.3

  # 🧱 UI / Feed Rendering
  flutter_staggered_grid_view: ^0.7.0
  infinite_scroll_pagination: ^5.1.0

  # ✍️ Rich Text, Markdown, HTML, Emoji
  markdown_widget: ^2.3.1
  emoji_picker_flutter: ^4.3.0

  # 🖼️ Image Upload
  image_picker: ^1.0.7

  # ❤️ Upvote / Like Animation
  like_button: ^2.0.5

  # ⏱️ Time formatting
  timeago: ^3.3.0

  # 🔗 Share content
  share_plus: ^7.2.1

  # 📖 Read More feature
  readmore: ^2.2.0

  # ⬆️ Sliding Panel
  sliding_up_panel: ^2.0.0+1

  # 👁️ Keyboard visibility
  flutter_keyboard_visibility: ^5.4.1

  # 🎨 Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/data/
